name: Release
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install
      - run: yarn test
        env:
          CI: true
      - run: yarn run build
      - uses: codecov/codecov-action@v3
      - name: Analyse commits and open PR or prepare release üì¶
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.BJERKBOT_GITHUB_TOKEN }}
          release-type: node
          package-name: gcl-slack
      - if: ${{ steps.release.outputs.release_created }}
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-container:
    name: Build container
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    env:
      GHCR_IMAGE_NAME: ghcr.io/${{ github.repository }}
      DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Docker meta üè∑
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.IMAGE_NAME }}
            ${{ env.DOCKER_IMAGE_NAME }}

      - name: Set up Docker Buildx üî®
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into GHCR registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log into Docker Hub registry
        uses: docker/login-action@v2
        with:
          username: bjerkbot
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker üõ†
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
